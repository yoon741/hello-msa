<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>
    <form name="userfrm">
        <div>아이디 : <input type="text" name="userid" id="userid"></div>
        <div>비밀번호 : <input type="password" name="passwd" id="passwd"></div>
        <div>비밀번호확인 : <input type="password" name="repasswd" id="repasswd"></div>
        <div>이름 : <input type="text" name="name" id="name"></div>
        <div>이메일 : <input type="text" name="email" id="email"></div>
        <div><button type="button" id="regbtn">회원가입</button></div>
    </form>
    <hr>

    <script src="/js/user.js"></script>
</body>
</html>
